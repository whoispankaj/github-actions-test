name: Matrix
on: [push]

jobs:
  node-version:
    runs-on:  ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest ]
        node-version: [6, 8, 10]
      fail-fast: true
    steps:
      - name: Log node version
        run:  node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run:  node -v

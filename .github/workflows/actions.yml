name: Actions Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run:  |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files
        run:  |
          pwd
          cd .github/workflows
          ls -a
      - name: Simple javascript Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"